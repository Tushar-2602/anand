<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Connect</title> <!-- Title added here -->
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: gray;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        /* Buy button style */
        .buy-btn {
            background-color: #28a745; /* Green color */
            color: white;
        }

        /* Hover effect for buy button */
        .buy-btn:hover {
            background-color: #218838;
        }

        /* Sell button style */
        .sell-btn {
            background-color: #dc3545; /* Red color */
            color: white;
        }

        /* Hover effect for sell button */
        .sell-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pharma Connect</h1> <!-- Title displayed on the page -->
       <button class="buy-btn">Buy Medicines</button> 
       <a href="SellerLogin.html"><button class="sell-btn">Sell Medicines</button></a>
    </div>
</body>
</html>
